<div class="card text-bg-dark mb-3">
    <div class="card-header">Formulario de Registro</div>
    <div class="card-body">
        <button class="btn btn-primary my-3" routerLink="/alumnos"> Volver </button>
        <form>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" class="form-control"
                [(ngModel)]="model.nombre">
                <div class="alert alert danger" * ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" name="apellido" class="form-control"
                [(ngModel)]="model.apellido">
                <div class="alert alert danger" * ngIf="error && error.apellido">
                    {{error.apellido}}
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" class="form-control"
                [(ngModel)]="model.email">
                <div class="alert alert danger" * ngIf="error && error.email">
                    {{error.email}}
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Imagen</label>
                        <div class="input-group">
                    
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Subir</button>
                            <input (change)="selectFoto($event)" class="form-control" type="file" placeholder="" aria-label="Seleccione una foto" aria-describedby="button-addon1">
                        </div>
                    </div>
                    
                </div>                      
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary my-3" (click)="model.id? editar():crear()">{{model.id? 'Editar':'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
