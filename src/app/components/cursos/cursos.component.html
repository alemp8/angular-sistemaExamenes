<div class="card text-bg-dark mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/cursos/form"> Crear </button>
        <div class="alert alert-info" *ngIf="lista.length==0">
            No hay cursos en el sistema.
        </div>
        <table class="table table-hover table-striped" *ngIf="lista.length==0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Alumnos</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of lista">
                    <td>{{curso.id}}</td>
                    <td>{{curso.nombre}}</td>
                    <td>{{curso.fecha| date:'yyyy/MM/dd'}}</td>
                    <td><button class="btn btn-info btn-sm" [routerLink]="['cursos/asignar-alumnos',curso.id]">
                    AÃ±adir ({{curso.alumnos.length}})
                    </button></td>
                    <td><button class="btn btn-primary btn-sm" [routerLink]="['/cursos/form',curso.id]"> Editar </button></td>
                    <td><button class="btn btn-primary btn-sm" (click)="eliminar(curso)"> Eliminar</button></td>
                </tr>
            </tbody>
        </table>
   <mat-paginator [length]="totalRegistros"
              [pageSize]="totalPorPagina"
              [pageIndex]="paginaActual"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="paginar($event)"
              aria-label="Seleccionar Pagina">
</mat-paginator>
    </div>
  </div>
